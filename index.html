<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2&family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<input type="text" class="calculator-display" value="" disabled />
					<table>
						<tr>
							<td><button type="button" class="button clear" value="clear">AC</button></td>
							<td><button type="button" class="button operator not-impl" value="\">+/-</button></td>
							<td><button type="button" class="button operator not-impl" value="%">&percnt;</button></td>
							<td><button type="button" class="button operator" value="/">&divide;</button></td>
						</tr>
						<tr>
							<td><button type="button" class="button" value="7">7</button></td>
							<td><button type="button" class="button" value="8">8</button></td>
							<td><button type="button" class="button" value="9">9</button></td>
							<td><button type="button" class="button" value="*">&times;</button></td>
						</tr>
						<tr>
							<td><button type="button" class="button" value="4">4</button></td>
							<td><button type="button" class="button" value="5">5</button></td>
							<td><button type="button" class="button" value="6">6</button></td>
							<td><button type="button" class="button" value="-">-</button></td>
						</tr>
						<tr>
							<td><button type="button" class="button" value="1">1</button></td>
							<td><button type="button" class="button" value="2">2</button></td>
							<td><button type="button" class="button" value="3">3</button></td>
							<td><button type="button" class="button" value="+">+</button></td>
						</tr>
						<tr>
							<td colspan="2"><button type="button" class="button zero" value="0">0</button></td>
							<td><button type="button" class="button decimal" value=",">,</button></td>
							<td><button type="button" class="button equal operator" value="=">=</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
