<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2&family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="calculator-display">Display here...</div>
				<div class="calculator-buttons">
					<table>
						<tr>
							<td class="button">AC</td>
							<td class="button">+/-</td>
							<td class="button">&percnt;</td>
							<td class="button">&divide;</td>
						</tr>
						<tr>
							<td class="button">7</td>
							<td class="button">8</td>
							<td class="button">9</td>
							<td class="button">X</td>
						</tr>
						<tr>
							<td class="button">4</td>
							<td class="button">5</td>
							<td class="button">6</td>
							<td class="button">-</td>
						</tr>
						<tr>
							<td class="button">1</td>
							<td class="button">2</td>
							<td class="button">3</td>
							<td class="button">+</td>
						</tr>
						<tr>
							<td class="button zero" colspan="2">0</td>
							<td class="button">,</td>
							<td class="button">=</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
